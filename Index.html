<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eidi Distribution App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Eidi Distribution</h2>
      <form id="eidiForm">
        <div class="form-group">
          <label for="yourName">Your Name:</label>
          <input type="text" id="yourName" name="yourName" required>
        </div>
        <div class="form-group">
          <label for="receiverName">Receiver's Name:</label>
          <input type="text" id="receiverName" name="receiverName" required>
        </div>
        <div class="form-group">
          <label>Total Amount:</label>
          <span id="totalAmount">0</span>
        </div>
        <div class="currency-notes">
          <label for="notes">Select Currency Notes:</label>
          <div class="notes">
            <label for="note5000">
      <input type="checkbox" id="note5000" value="5000" data-image="https://www.sbp.org.pk/finance/images/5000.jpg">
      <img src="https://www.sbp.org.pk/finance/images/5000.jpg" alt="5000 note">
    </label>
    
    <!-- Add other note options similarly -->
    <label for="note1000">
      <input type="checkbox" id="note1000" value="1000" data-image="https://www.sbp.org.pk/finance/images/1000.JPG">
      <img src="https://www.sbp.org.pk/finance/images/1000.JPG" alt="1000 note">
    </label>
    
    <label for="note500">
      <input type="checkbox" id="note500" value="500" data-image="https://www.sbp.org.pk/finance/images/500-ovi-t.jpg">
      <img src="https://www.sbp.org.pk/finance/images/500-ovi-t.jpg" alt="500 note">
    </label>
    
    <label for="note100">
      <input type="checkbox" id="note100" value="100" data-image="https://www.sbp.org.pk/finance/images/100-t.jpg">
      <img src="https://www.sbp.org.pk/finance/images/100-t.jpg" alt="100 note">
    </label>
    
    <label for="note50">
      <input type="checkbox" id="note50" value="50" data-image="https://www.sbp.org.pk/finance/images/50-thumb.JPG">
      <img src="https://www.sbp.org.pk/finance/images/50-thumb.JPG" alt="50 note">
    </label>
    
    <label for="note20">
      <input type="checkbox" id="note20" value="20" data-image="https://www.sbp.org.pk/finance/images/20-thumb.jpg">
      <img src="https://www.sbp.org.pk/finance/images/20-thumb.jpg" alt="20 note">
    </label>
    
    <label for="note10">
      <input type="checkbox" id="note10" value="10" data-image="https://www.sbp.org.pk/finance/images/10.jpg">
      <img src="https://www.sbp.org.pk/finance/images/10.jpg" alt="10 note">
    </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" id="sendButton">Send Eidi</button>
          <button type="button" id="resetButton">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
